<style>
/* ===== PAGE BACKGROUND ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #2a163f, #5a2d82);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  font-family: "Georgia", serif;
  position: relative;
  overflow: hidden; /* ‚úÖ BODY LOCKED */
}

/* ===== BACK LINK ===== */
.back-link {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #ffd6ea;
  text-decoration: none;
  font-size: 1rem;
  opacity: 0.85;
  z-index: 30;
}
.back-link:hover { opacity: 1; }

/* ===== MESSAGE BOX ===== */
.message-container {
  max-width: 720px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  padding: 45px;
  color: #fff0f8;
  font-size: 1.3rem;
  line-height: 1.9;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 18px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(255, 182, 220, 0.18);
  z-index: 5;
  transition: opacity 1.8s ease, transform 1.8s ease;
  scroll-behavior: smooth;
  scrollbar-width: none;        /* Firefox */
  -ms-overflow-style: none;     /* IE / Edge */
}

.message-container::-webkit-scrollbar {
  width: 6px;
  display: none ;
}
.message-container::-webkit-scrollbar-thumb {
  background: rgba(255, 182, 220, 0.4);
  border-radius: 10px;
}


@media (max-width: 600px) {
  .message-container {
    font-size: 1.1rem;
    padding: 28px;
  }
}

/* ===== CINEMATIC MEMORIES ===== */
#memoriesSection {
  position: fixed;
  inset: 0;

  background:
    radial-gradient(circle at top, rgba(18, 8, 18, 0.55), rgba(45, 3, 54, 0.55));

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
  z-index: 10;
}

.cine-photo {
  position: absolute;
  opacity: 0;

  border-radius: 20px;
  box-shadow:
    0 20px 50px rgba(0,0,0,0.5),
    0 0 0 1px rgba(255,255,255,0.08);

  transition:
    transform 2.8s cubic-bezier(.19,1,.22,1),
    opacity 2.4s ease;

  filter: saturate(1.1) contrast(1.05);
  will-change: transform, opacity;
}

/* ===== FINAL TEXT ===== */
#finalText { 
  position: fixed; 
  inset: 0; display: flex; 
  justify-content: center; 
  align-items: center; 
  font-size: clamp(2.8rem, 6vw, 4.5rem); 
  color: #ff6fae; 
  opacity: 0; 
  transition: opacity 3s ease; 
  z-index: 25; 
  text-shadow: 0 0 20px rgba(246, 172, 208, 0.881), 0 0 40px rgba(241, 118, 181, 0.933); 
}


</style>
</head>

const words = text.split(/(\s+)/);
const messageEl = document.getElementById("message");
messageEl.innerHTML = "";
let wordIndex = 0;

function typeWords() {
  if(messageTyped) return;

  if (wordIndex < words.length) {
    messageEl.innerHTML += words[wordIndex].replace(/\n/g, "<br>");
    wordIndex++;

    // auto scroll ONLY while typing
    msgBox.scrollTop = msgBox.scrollHeight;

  } else {
    messageTyped = true;

    msgBox.style.pointerEvents = "auto";

    setTimeout(startCinematicMemories, 4000);

}

function startScrollLoop() {
  const box = document.querySelector(".message-container");
  let direction = 1; // 1 = down, -1 = up

  setInterval(() => {
    box.scrollTop += direction;

    // bottom reached ‚Üí go up
    if (box.scrollTop + box.clientHeight >= box.scrollHeight - 2) {
      direction = -1;
    }

    // top reached ‚Üí go down
    if (box.scrollTop <= 0) {
      direction = 1;
    }
  }, 35); // slow + romantic üòå
}

/* ===== CINEMATIC PHOTO FLOW ===== */

const photos = [
  "images/image5.jpg",
  "images/image4.jpg",
  "images/image3.jpg",
  "images/Friends for life.jpg",
  "images/image1.jpg",

  "images/image6.jpg",
  "images/image10.jpg",
  "images/image4.jpg",
  "images/image3.jpg",
];



/* soft grid zones (screen fill guaranteed) */
const zones = [
  { x: 0,  y: 0 },
  { x: 35, y: 6 },
  { x: 65, y: 10 },

  { x: 18,  y: 28 },
  { x: 38, y: 36 },
  { x: 68, y: 40 },

  { x: 0, y: 48 },
  { x: 22, y: -6 },
  { x: 62, y: 8 },

  { x: 42, y: 18 },
  { x: 80, y: 0 },
  { x: 80, y: 70 }

];

let index = 0;
let z = 5;

/* random entry direction */
function getEntry() {
  const from = Math.floor(Math.random() * 4);
  switch (from) {
    case 0: return { top: "110%", left: "50%", transform: "translateX(-50%) scale(0.9)" }; // bottom
    case 1: return { top: "-40%", left: "50%", transform: "translateX(-50%) scale(0.9)" }; // top
    case 2: return { top: "50%", left: "-40%", transform: "translateY(-50%) scale(0.9)" }; // left
    case 3: return { top: "50%", left: "110%", transform: "translateY(-50%) scale(0.9)" }; // right
  }
}

function placePhoto() {
  if (index >= photos.length) {
    setTimeout(() => finalText.style.opacity = 1, 2000);
    return;
  }

  const img = document.createElement("img");
  img.src = photos[index];
  img.className = "cine-photo";

  /* dynamic but controlled size */
  img.style.width = Math.random() > 0.6 ? "30vw" : "24vw";
  img.style.zIndex = z++;

  const entry = getEntry();
  img.style.top = entry.top;
  img.style.left = entry.left;
  img.style.transform = entry.transform;

  memSec.appendChild(img);

  const zone = zones[index % zones.length];

  setTimeout(() => {
    img.style.top = `calc(${zone.y}% + ${Math.random()*10 - 5}px)`;
    img.style.left = `calc(${zone.x}% + ${Math.random()*10 - 5}px)`;
    img.style.opacity = 1;
    img.style.transform = `
      rotate(${Math.random()*6 - 3}deg)
      scale(1)
    `;
  }, 200);

  index++;
  setTimeout(placePhoto, 1500);
}

function startCinematicMemories() {
  const msgBox = document.querySelector(".message-container");

  /* fade message UI */
  msgBox.style.opacity = "0";
  msgBox.style.transform = "translateY(-20px)";
  msgBox.style.pointerEvents = "none";

  /* fade-out message music */
  let mv = messageMusic.volume;
  const fadeMsgOut = setInterval(() => {
    if (mv > 0) {
      mv -= 0.05;
      messageMusic.volume = Math.max(mv, 0);
    } else {
      clearInterval(fadeMsgOut);
      messageMusic.pause();
    }
  }, 120);

  /* start cinematic after delay */
  setTimeout(() => {
    memSec.style.opacity = 1;
    memSec.style.pointerEvents = "auto";

    /* start memories music */
    memoriesMusic.volume = 0;
    memoriesMusic.play();

    let cv = 0;
    const memFade = setInterval(() => {
      if (cv < 0.9) {
        cv += 0.05;
        memoriesMusic.volume = cv;
      } else {
        clearInterval(memFade);
      }
    }, 150);

    placePhoto();
  }, 1300);
}
